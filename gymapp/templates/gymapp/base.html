{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}BullFitness{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Vendors por CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">


  <!-- Tus CSS locales -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/rutinas.css' %}">
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">

  {% block extra_head %}{% endblock %}


</head>

<body>
  <!-- Fondo con onda decorativa -->
  <div class="wave-bg">
      <svg viewBox="0 0 1440 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0,0 C600,200 800,0 1440,200 L1440,0 L0,0 Z" fill="#fff" fill-opacity="0.03"/>
      </svg>
  </div>


  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container py-2">
          <a class="navbar-brand fs-2 fw-bold" href="{% url 'member_list' %}">
              Bull<span>Fitness</span>
          </a>
          <div class="d-flex align-items-center actions-top">
              <a href="{% url 'add_member' %}" class="btn btn-outline-success btn-lg fw-semibold rounded-pill me-2 d-flex align-items-center gap-1 shadow-sm">
                  <i class="bi bi-person-plus-fill fs-5"></i>
                  Agregar socio
              </a>
              <a href="{% url 'export_members_excel' %}" class="btn btn-outline-primary btn-lg fw-semibold rounded-pill d-flex align-items-center gap-1 shadow-sm">
                  <i class="bi bi-file-earmark-excel-fill fs-5"></i>
                  Exportar Excel
              </a>
              <a href="{% url 'resumen_mensual' %}" class="btn btn-outline-light btn-lg fw-semibold rounded-pill ms-2 d-flex align-items-center gap-1 shadow-sm">
                  <i class="bi bi-graph-up fs-5"></i>
                  Resumen mensual
              </a>
          </div>
      </div>
  </nav>



  <main class="container py-4">
      {% if messages %}
        <div class="mt-2">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
  </main>
  <!-- Footer con logo -->
  <footer class="footer d-flex flex-column align-items-center justify-content-center">
      <img src="{% static 'img/logo_bull_dark.png' %}" alt="BullFitness Logo">
  </footer>

  <!-- Scripts por CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    // Init select2 global si usÃ¡s .select2 en inputs
    window.addEventListener('DOMContentLoaded', () => {
      if (window.jQuery && jQuery().select2) {
        jQuery('.select2').each(function(){ jQuery(this).select2({ width:'100%' }); });
      }
    });
  </script>
</body>
</html>
